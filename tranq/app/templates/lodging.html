{% extends 'base.html' %}

{% block head %}
{% endblock %}


{% block body %}
<div class="center-content">
    <div class="">
        <form action="/add_lodging_info/{{trip_id}}" method="POST" class="add-trip-info">
            <input type="text" name="lodging_name" class="form-input-entry" placeholder="Lodging Name">
            <input type="text" name="lodging_type" class="form-input-entry" placeholder="Lodging Type">
            <input type="text" name="lodging_address" class="form-input-entry" placeholder="Lodging Address">
            <input type="text" name="lodging_website" class="form-input-entry" placeholder="Lodging Website">
            <input type="text" name="price_per_night" class="form-input-entry" placeholder="Price/Night">
            <input type="text" name="check_in_time" class="form-input-entry" placeholder="Check in Timet">
            <input type="text" name="check_out_time" class="form-input-entry" placeholder="Check out Timet">

        
        
        <div class="save-lodging-info-cont">
            <button type="submit" class="save-lodging-info">Save</button>
        </div>
        
        
        </form>

        <form action="/list_trip_plans/{{trip_id}}" method="GET">
            <div class="">
                <button type="submit" class="cancel">Cancel</button>
            </div>
        </form>

    </div>
</div>

{% endblock %}
